<ion-content >
  <b class="error">{{error}}</b>
    <ion-item>
        <ion-avatar item-left (click)="openGallery()">
            <img src="{{user.imageUrl}}" class="avatar">
        </ion-avatar>
    </ion-item>
    
    <ion-list inset>
      <ion-item>
        <ion-label>{{ 'FIRSTNAME' | translate}}</ion-label>
        <ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'LASTNAME' | translate}}</ion-label>
        <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>{{ 'BIRTHDATE' | translate}}</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="user.birthDate"></ion-datetime>
      </ion-item>
      
      <ion-item>
        <ion-label>{{ 'PHONE' | translate}}</ion-label>
        <ion-input type="tel" [(ngModel)]="user.phoneNumber"></ion-input>
      </ion-item>
    </ion-list>

  <button icon-right ion-button block (click)="registerUser()">
      {{ 'NEXT' | translate}}
      <ion-icon name="arrow-forward"></ion-icon>
  </button>
    
</ion-content>
