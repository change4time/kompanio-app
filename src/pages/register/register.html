<ion-header>
  <ion-navbar>
    <ion-title>{{ 'REGISTER' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngIf="registrationPending">
    <ion-card-content>
      {{ 'REGISTRATION_PENDING' | translate}}
    </ion-card-content>
  </ion-card>
  
  <ion-list>
    <ion-item>
      <ion-label stacked>{{ 'FIRSTNAME' | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="user.identity.firstName" placeholder="{{ 'FIRSTNAME' | translate}}" [disabled]="registrationPending"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>{{ 'LASTNAME' | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="user.identity.lastName" placeholder="{{ 'LASTNAME' | translate}}" [disabled]="registrationPending"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>{{ 'BIRTHDATE' | translate}}</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="user.identity.birthDate" placeholder="01/01/2000" [disabled]="registrationPending"></ion-datetime>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>{{ 'EMAIL' | translate}}</ion-label>
      <ion-input type="email" [(ngModel)]="user.contact.email" placeholder="user@account.com" [disabled]="registrationPending"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>{{ 'PASSWORD' | translate}}</ion-label>
      <ion-input type="password" [(ngModel)]="password" placeholder="{{ 'PASSWORD' | translate}}" [disabled]="registrationPending"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>{{ 'PASSWORD' | translate}}</ion-label>
      <ion-input type="password" [(ngModel)]="password2" placeholder="{{ 'PASSWORD' | translate}}" [disabled]="registrationPending"></ion-input>
    </ion-item>
    
    <ion-item [class.disabled]="registrationPending">
      <img src="{{ user.photoURL }}" (click)="openGallery()">
    </ion-item>
  </ion-list>
  
  <div padding>
    <ion-item *ngIf="error">
      <b class="error">{{error}}</b>
    </ion-item>
    
    <button icon-right ion-button block (click)="registerUser()" *ngIf="!registrationPending">
        {{ 'REGISTER' | translate}}
        <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </div>
</ion-content>
