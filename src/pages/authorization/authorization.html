<ion-header>
  <ion-navbar>
    <ion-title>{{ 'AUTHORIZATION' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <img src="{{ payment.to.account | photoURL}}">
      </ion-avatar>
      <h2>{{'FROM' | translate}} {{ payment.to.name }}</h2>
    </ion-item>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      {{ 'CODE' | translate}}
    </ion-card-header>
    <ion-card-content>
      <ion-input type="tel" [(ngModel)]="pin" placeholder="000000"></ion-input>
    </ion-card-content>
  </ion-card>
  
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button block (click)="cancel()">
          {{ 'CANCEL' | translate}}
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block (click)="confirm()" *ngIf="pin && pin.length >= 4">
          {{ 'CONFIRM' | translate}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
