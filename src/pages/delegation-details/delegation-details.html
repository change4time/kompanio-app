<ion-header>

  <ion-navbar>
    <ion-title>{{ delegation.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    
    <ion-item>
      <ion-label>{{ 'READ' | translate }}</ion-label>
      <ion-toggle [(ngModel)]="delegation.read" ></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>{{ 'PAY' | translate }}</ion-label>
      <ion-toggle [(ngModel)]="delegation.pay" ></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>{{ 'MANAGE' | translate }}</ion-label>
      <ion-toggle [(ngModel)]="delegation.manage" ></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>{{ 'COLLECT' | translate }}</ion-label>
      <ion-toggle [(ngModel)]="delegation.collect" ></ion-toggle>
    </ion-item>
    
  </ion-list>
  
  <button ion-button full (click)="save()">{{ 'SAVE' | translate }}</button>
</ion-content>
